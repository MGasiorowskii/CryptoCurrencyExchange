{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}

<div class="pagetitle">
      <h1>{{ title }}</h1>
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'profile' %}">Profile</a></li>
          <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section deposit">
      <div class="row">
        <div class="col-xl-4">
          <div class="card">

              <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Charge Your Account</h5>
                  <p class="text-center small">enter your card details</p>
                </div>

                <form class="row g-3 needs-validation" novalidate method="post">
                  {% csrf_token %}

                  <div class="col-12">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" name="first_name" class="form-control" id="Name" placeholder="Enter your name" required>
                  </div>

                  <div class="col-12">
                    <label for="CreditCard" class="form-label">Credit Card Number</label>
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text">
                                  <i class="bi bi-credit-card"></i>
                              </div>
                          </div>
                          <input type="number" name="credit_card_number" class="form-control" id="CreditCard" placeholder="0000 0000 0000 0000" required>
                      </div>
                  </div>

                  <div class="col-4">
                    <label for="Month" class="form-label">Month</label>
                    <select class="form-select form-select" aria-label="Month select" id="Month">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                  </div>

                  <div class="col-4">
                    <label for="Year" class="form-label">Year</label>
                    <select class="form-select form-select" aria-label="Year select" id="Year">
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                    </select>
                  </div>

                  <div class="col-4">
                    <label for="cvv" class="form-label">CVV/CVC</label>
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text">
                                  <i class="bi bi-key"></i>
                              </div>
                          </div>
                          <input type="number" name="cvv" class="form-control" id="cvv" placeholder="123" required>
                      </div>
                  </div>

                  <div class="col-12">
                    <label for="Amount" class="form-label">Amount</label>
                      <div class="input-group mb-2">
                          <div class="input-group-text">$</div>
                          <input type="number" name="amount" class="form-control" id="Amount" placeholder="0" required>
                      </div>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Deposit USD</button>
                  </div>

                </form>
              </div>
            </div>
          </div>


      </div>
    </section>

{% endblock %}
